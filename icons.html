<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Choose your icon!</title>
</head>
<body>

    <div class="header" id="iconPageHeader">
    <h1>Choose your icon for our virtual queue!</h1>
    </div>

    <div class="text">
        <p>Your queue number is: 23</p>
    </div>


<div class="text">
    <label for="icons">Select your icon: </label>
    <select id="icons">
     <option value="">--Make a choice--</option>
     <option value="banana">Banana</option>
     <option value="apple">Apple</option>
     <option value="strawberry">Strawberry</option>
    </select>
</div>

    <div class="icons-selection">
        <img src="./images/apple.png" alt="Image of a cartoon apple" height="150px" width="150px" class="icon">
        <img src="./images/banana.png" alt="Image of a cartoon banana" height="150px" width="150px" class="icon">
        <img src="./images/strawberry.png" alt="Image of a cartoon strawberry" height="150px" width="150px" class="icon"> 
    </div>
    
</body>
</html>
